<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 외부 스타일 방식(내부랑 비교시 나중에 적용되는게 이김) -->
    <link rel="stylesheet" href="basic.css">

    <!-- 내부 스타일 방식-->
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: green;
        }
    </style>


</head>

<body>
    <h1>CSS Basic</h1>
    <!-- 인라인 스타일 방식(내부, 외부보다 우선시 됨) -->
    <h1 style="color: blue;">CSS Basic2</h1>

    <h2 style="color: aqua;">H2 Tag Basic2</h2>
</body>

</html>
