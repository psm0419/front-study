<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    고객명 : <input type="text">
    <br>
    <br>
    <label>전화번호 : <input type="tel"></label>
    <br>
    <br>
    <label for="input email">E-mail : <input type="email" id="input email"></label>
    <br>
    <br>
    피자선택 : <select>
                <option selected>피자를 선택하세요</option>
                <option>페퍼로니 피자</option>
                <option>치즈 피자</option>
                <option>고구마 피자</option>
            </select>
                
    <fieldset>
        <legend>피자 사이즈</legend>
        <label><input type="radio" name="size"> Small</label>
        <br>
        <br>
        <label><input type="radio" name="size"> Medium</label>
        <br>
        <br>
        <label><input type="radio" name="size"> Large</label>
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <label><input type="checkbox"> 베이컨</label>
        <br>
        <br>
        <label><input type="checkbox"> 치즈</label>
        <br>
        <br>
        <label><input type="checkbox"> 양파</label>
        <br>
        <br>
        <label><input type="checkbox"> 버섯</label>
        <br>
        <br>
    </fieldset>
    <br>
    희망 배송시간 : <input type="time">
    <br>
    <br>
    배송시 요청사항 : <textarea></textarea>
    <br>
    <br>
    <button>주문하기</button>
    </form>
</body>
</html>
